apiVersion: apps/v1
kind: Deployment
metadata:
  name: savior-deployment
  labels:
    app: savior-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: savior-deployment
  template:
    metadata:
      labels:
        app: savior-deployment
    spec:

      containers:
      - name: savior
        image: registry.digitalocean.com/savior/savior:latest
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: savior-prod-secret
        resources:
            requests:
              cpu: "100m"
              memory: "500M"
            limits:
              cpu: "500m"
              memory: "1000M"
        env:
          - name: PORT
            value: "8000"


        ports:
        - containerPort: 8000
      imagePullSecrets:
        - name: savior


---

apiVersion: v1
kind: Service
metadata:
  name: savior-deployment
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8000
    
  selector:
    app: savior-deployment

