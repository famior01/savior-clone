apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: celery
  name: celery-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: savior-deployment
        component: savior-deployment
    spec:
      containers:
      - image: registry.digitalocean.com/savior/savior:latest
        name: savior
        command: [ "/bin/sh","-c" ]
        args: [ "celery -A family_savior beat -l info --detach; celery -A family_savior worker --without-heartbeat --without-gossip --without-mingle -l INFO;" ]
        ports:
          - name: gunicorn
            containerPort: 8000
            protocol: TCP
        envFrom:
          - secretRef:
              name: savior-prod-secret
        resources:
          limits:
            cpu: 100m
            
      imagePullSecrets:
        - name: savior
