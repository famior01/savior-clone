apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savior-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - host: savior.website
    http:
      paths:
      - pathType: Prefix
        backend:
          service:
            name: savior-deployment
            port:
              number: 80
        path: /