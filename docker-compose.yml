version: 3.10.7
services:
  web:
    depends_on:
      - postgres_db
    build: 
      context: ./fs
      dockerfile: Dockerfile
    image: savior:1.1
    environment:
      - PORT=8020
    env_file:
      - fs/.env
    ports:
      - "8001:8020"
    command: sh -c "chmod +x /app/migrate.sh && /app/migrate.sh && /app/entrypoint.sh"
    # volumes:
      # - staticfiles:/app/staticfiles/
  postgres_db:
    image: postgres
    restart: always
    env_file:
      - fs/.env
    command: -p 5432
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis_db:
    image: redis
    restart: always
    expose:
      - 6388
    ports:
      - "6388:6388"
    volumes:
        - redis_data:/data
    entrypoint: redis-server --appendonly yes --port 6388

volumes:
  # staticfiles:
  #   external: true
  postgres_data:
  redis_data: