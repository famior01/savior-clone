{% extends 'base.html' %}

{% block title %}
my-invites
{% endblock title %}

{% block content %}

  {% if is_empty %}
    <h1>No Invitations!</h1>
  {% endif %}
  
  {% for obj in qs %}
    <div class="ui segment">
      <div class="ui grid">
        <div class="row">
          <div class="three wide column">
            <img  class='ui small circular image' src={{obj.avatar.url}}>
          </div>
          <div class="thirteen wide column">
            <h3>{{obj.user}}</h3>
            <p>{{obj.bio}}</p>
            <a href="{{obj.get_absolute_url}}"><button class='ui primary button sizebtn mb-5'>See Profile</button></a>
            <!--For accepting the invitation-->
            <form action="{% url 'profiles:accept-invite' %}" method='POST'>
              {% csrf_token %}
              <input type="hidden" name='profile_pk' value={{obj.pk}} >
              <button class="ui positive basic button mb-5 sizebtn" >
                <i class='check icon'></i>
                Accept Invitation
              </button>
            </form>
            
            <!--For registring the invitation-->
            <form action="{% url 'profiles:reject-invite' %}" method='POST'>
              {% csrf_token %}
              <input type="hidden" name='profile_pk' value={{obj.pk}}>
              <button class="ui negative basic button mb-5 sizebtn" >
                <i class='close icon'></i>
                Reject Invite
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
