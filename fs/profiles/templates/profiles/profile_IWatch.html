{% load static %}
<style>
#card_style{
  width: 230px !important;
  height: 250px;
  background-color: rgb(255, 255, 255);
  border-radius: 15px;
  border: 1px solid #000;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
  overflow: scroll;
  overflow-x: hidden;
  overflow-y: hidden;
}

.card_image img{
  width: 100%;
  height: 130px;
  border-radius: 6px;
}


#card_style:hover{
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.user-img img{
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-left: 10px;
  /* margin-right: 10px; */
  margin-top:5px;
}

.card_title{
  width:100%;
  font-weight: 500;
  font-size: 15px;
  margin-top: 10px;
  /* margin-left: 5px; */
  line-height: 1.7em;
  color:rgb(4, 4, 4) ;
}
</style>
<div class="ui four cards">
  {% for i in videos %}
    <div id='card_style' class="card">
        <a href="{% url 'IWatch:Show-IWatch' i.pk %}">
          <div class="card_image">
            <img src="{{ i.thumbnail.url }}">
          </div>
        </a>
        <div class="ui grid">
          <div class="row">
            <div class="four wide column">
              <div class="user-img">
                <img src="{{ i.creator.picture.url }}">
              </div> 
            </div>
            <div class="twelve wide column">
              <div class="card_title">
                <p>{{i.title|truncatechars:50}}</p>
              </div> 
              <div class="footer">
                <div class="creator_name">
                  <a href="{% url 'profiles:profile-detail-view' i.creator.pk %}"><p>{{i.creator.user.full_name}}</p></a>
                </div>
                <div class="info">
                  {{i.current_hit_count}} Views
                  {{i.creator.get_follower_no}} Followers
                  {{i.created|timesince}}ago
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </div>
  {% endfor %}
</div>
